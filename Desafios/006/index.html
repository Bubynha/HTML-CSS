<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        <ul>
            <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="Use a tag <h1> a <h6>,seguindo sua hierarquia">Títulos</abbr></li>
            <li><abbr title="Use a tag <ol>">Lista Ordenada</abbr></li>
            <li><abbr title="Use a tag <ul>">Lista Não Ordenada</abbr></li>
            <li><abbr title="Use a tag <li>">Itens da Lista</abbr></li>
            <li><abbr title="Use a tag <a>">Hyperlinks</li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        </ul>
    </p>
</body>
</html>
