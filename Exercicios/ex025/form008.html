<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário - Elemnto Output</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Soma de dois Números</legend>
            <p>
                <label for="in1">Número 1:</label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                <!-- Ementos dentro de ONINPUT estão em linguagem JAVASCRIPT -->
            </p>
            <p>
                <label for="in2">Número 2:</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <!-- 
                    TAG OUTPUT SERVE PARA MOSTRAR COISAS NA TELA. 
                    No exemplo, o valor da TAG OUTPUT será o valor que irá sair do Codigo JAVASCIPT
                -->
                <label for="isoma">Soma:</label>
                <output name="soma" id="isoma">0</output>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
