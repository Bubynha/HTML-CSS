<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.php" method="post"
    autocomplete="off"> 
        <!-- 
            ACTION - local par aonde os dados preenchidos serão enviado ao clicar em submit
            AUTOCOMPLETE - desligar/ ligar a caixa de sugestões
        -->
        
        <!-- 
            METHOD:
            GET - Dados enviados são mostrados na url. Usar quando os dados não forem sensiveis;
            POST - dados enviados não são mostrados na url. Quando for muitos dados; dados sensiveis; enviar arquivos.
        -->

        <!-- CAIXA DE PREENCHIMENTO -->
        <p>
            <label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>
        <p>
            <label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <!-- TAG LABEL - Usada para ligar a caixa de preenchimento com o valor que ela se refere. Para isso  no campo form, usar o ID da tag INPUT -->
        <!-- BOTÃO DE ENVIO DOS DADOS -->
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
