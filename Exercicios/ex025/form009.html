<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Mais exemplos com a TAG OUTPUT</h1>
    <form action="cadastro.php" method="post">
        <!--
            Usamos o codigo JAVASCRIPT para transmitir os dados par aa TAG OUTPUT 
            EXEMPLO DO CODIGO: oninput="ival.innerHTML = Number(inum.value) 
            SENDO:
            IVAL = ID da tag Output onde queremos mostrar o valor;
            INUM.VALUE = Valor capturado da tag de ID, no exemplo, INUM;
        -->
        <p>
            <label for="inum">NÃºmero:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
