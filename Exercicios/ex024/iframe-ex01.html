<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>
        Acessando o site do
<!-- Iframe é um quadro onde podemos adicionar coisas como links, fazendo as paginas aprecerem no seu site-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <!-- FRAMEBORDER apenas tira ou coloca borda no Iframe sendo 0, sem borda; e qualquer valor diferente de 0, adicionando a borda 
            Recomend-se não usar mais o parametro e configurar a borda pelo CSS
            -->

            <!--  o parametro SCROLLING, controla a rolagem do Iframe caso  o conteudo seja maior que o seu tamanho
            O SCROLLING tem os valores
            -AUTO = Scroll ira acontecer caso o conteudo seja maior, se não for não terá scroll
            -YES = Barra de Scroll ira aparecer mesmo que o tamanho seja menor que o IFrame
            -NO = Bloqueia o SCROLL mesmo se o conteudo for maior que io Iframe
            Recomenda-se atualmente configurar via CSS com o parametro OVERFLOW -->
            
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">CursoemVideo</a>
        </iframe>
        para aprender a programar.
    </p>
    <!-- Por padrão um Iframe possui um tamanho padrão de 300x150, mas pode ser ajustado com height e width-->
    <p>
        <!-- 
            No caso do navegador ou aparelho não ser compativel com Iframe, podemos adicionar
            uma mensagem que irá parecer no lugar do Iframe (nessa mensagem podemos adicionar links entre outras coisas)
         -->
        O repósitorio do Guanabara no
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">GitHub do Guanabara</a>
            </iframe>
        também é muito legal.
    </p>
</body>
</html>
