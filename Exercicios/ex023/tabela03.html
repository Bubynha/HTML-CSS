<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
         table {
            border-collapse: collapse;
            width: 300px;
         }

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <!-- Expansão de coluna -->
            <!-- COLSPAN="Numero de colunas que a celula vai ocupar" -->
            <td colspan="2">B</td>
        </tr>
        <tr>
             <!-- Expansão de Linha -->
            <!-- ROWSPAN="Numero de colunas que a celula vai ocupar" -->
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
